<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realtrade - Conversor de Moedas</title>
    <meta http-equiv="refresh" content="0; url=./dist/index.html">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .loading {
            text-align: center;
        }
        .spinner {
            border: 4px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top: 4px solid white;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="loading">
        <div class="spinner"></div>
        <h2>Carregando Realtrade...</h2>
        <p>Se n√£o for redirecionado automaticamente, <a href="./dist/index.html" style="color: #fff;">clique aqui</a></p>
    </div>
    
    <script>
        // Fallback redirect
        setTimeout(() => {
            window.location.href = './dist/index.html';
        }, 2000);
    </script>
</body>
</html>
